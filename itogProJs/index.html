<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продукты, отзывы</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="add-review-section">
      <h2>Добавить отзыв</h2>
      <input
        type="text"
        class="product-input"
        placeholder="Название продукта"
      />
      <textarea class="review-input" placeholder="Отзыв"></textarea>
      <button class="review-button">Добавить отзыв</button>
    </div>
    <div class="product-list">
      <h2>Продукты с отзывами</h2>
      <ul class="products"></ul>
    </div>
    <div class="reviews">
      <h2>Отзывы по продукту</h2>
      <div class="product-reviews"></div>
    </div>
  </body>
</html>
