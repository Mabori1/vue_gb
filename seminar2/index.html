<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Seminar2</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Список товаров:</p>
      <ul class="content">
        <li class="li_title" v-for="product in products" :key="product.id">
          товар: {{product.title}} - цена: {{product.price}}
        </li>
      </ul>
      <br /><br />
      <button @click="sortAsc" class="btn">Цена по возрастанию</button
      ><br /><br />
      <button @click="sortDesc" class="btn">Цена по убыванию</button>
    </div>
  </body>
</html>
